databaseChangeLog:
  - changeSet:
      id: 1
      author: Alice
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
  - changeSet:
      id: 2
      author: Alice
      changes:
        - addColumn:
            tableName: person
            usePercona: false
            columns:
              - column:
                  name: address
                  type: varchar(255)
  - changeSet:
      id: 3
      author: Alice
      changes:
        - addColumn:
            tableName: person
            perconaOptions: "--foo"
            columns:
              - column:
                  name: email
                  type: varchar(255)

  - changeSet:
      id: 4
      author: Alice
      preConditions:
        - onFail: WARN
        - not:
            - tableExists:
                tableName: example_table
      comment: Comments should go after the precondition. Otherwise, Liquibase returns an error.
      changes:
        - addColumn:
            tableName: person
            columns:
              - column:
                  name: nickname
                  type: varchar(255)
